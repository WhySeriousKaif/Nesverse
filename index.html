<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NewsVerse</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body class="m-0 p-0">
    <div class="container-fluid m-0 p-0">
      <!-- navbar -->
      <div class="nav-container">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid px-4">
            <a class="navbar-brand" href="#">
              <span class="fs-3 fw-bold"
                ><i class="fas fa-newspaper me-2"></i>NewsVerse</span
              >
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link hover-effect"
                    aria-current="page"
                    href="#genral"
                    id="genral"
                    >General</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="#business"
                    id="business"
                    >Business</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#sports" id="sport">Sports</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="#tehnology"
                    id="technology"
                    >Technology</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#entertainment" id="entertainment"
                    >Entertainment</a
                  >
                </li>
              </ul>
              <form class="d-flex">
                <input
                  class="form-control me-2 search-input"
                  type="text"
                  id="newsQuery"
                  placeholder="Search news"
                />
                <button class="btn btn-warning" type="button" id="searchBtn">
                  <i class="fas fa-search"></i> Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>

      <!-- News Type -->
      <div class="news-type-container">
        <div class="container-fluid px-4">
          <div class="row" id="newsType"></div>
        </div>
      </div>

      <!-- News Details -->
      <div class="news-container">
        <div class="container-fluid px-4">
          <div class="row g-4" id="newsdetails"></div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <div class="container-fluid px-4">
          <div class="row">
            <div class="col-md-4">
              <h5><i class="fas fa-globe-americas me-2"></i>NewsVerse</h5>
              <p>Your trusted source for worldwide news coverage.</p>
            </div>
            <div class="col-md-4">
              <h5>Quick Links</h5>
              <ul class="list-unstyled">
                <li>
                  <a href="#"
                    ><i class="fas fa-angle-right me-2"></i>About Us</a
                  >
                </li>
                <li>
                  <a href="#"><i class="fas fa-angle-right me-2"></i>Contact</a>
                </li>
                <li>
                  <a href="#"
                    ><i class="fas fa-angle-right me-2"></i>Privacy Policy</a
                  >
                </li>
              </ul>
            </div>
            <div class="col-md-4">
              <h5>Connect With Us</h5>
              <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12 text-center">
              <p class="mb-0">
                &copy; 2025 NewsVerse. All rights reserved.
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
